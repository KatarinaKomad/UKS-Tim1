<div class="search-bar">
    <h2 style="margin-top: 10px; margin-left: 3%; font-size: large; font-weight: 500;">{{title}}</h2>
    <span class="span-spacer"></span>

    <form>
        <input class="p-2 rounded-md !text-[14px] text-black !focus-visible:outline-none" id="searchRepos"
            placeholder="Search repositories..." [formControl]="search" />

        <button type="submit" class="!bg-green-600 rounded-lg  w-fit px-4 py-1 text-white hover:!bg-green-800 text-sm"
            (click)="onSearch()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
</div>
<div class="repo-container">
    <div *ngFor="let repo of shownRepos">
        <app-repo-item [repository]="repo" style="height: fit-content;"></app-repo-item>
    </div>
    <div *ngIf="shownRepos.length === 0">
        No repositories
    </div>
</div>
