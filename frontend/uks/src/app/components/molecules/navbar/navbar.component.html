<mat-toolbar class="navbar-container">
    <mat-toolbar-row>
        <button class="menu-button" (click)="drawer?.toggle()">
            <i class="icon fa-solid fa-bars fa-lg"></i>
        </button>
        <div class="logo">
            <img class="logoIcon" src='../../../../assets/image/github-logo.png' alt="logo" />
        </div>
        <span class="title">{{title}}</span>
        <span class="span-spacer"></span>

        <button class="!bg-zinc-400 rounded-xl !text-[17px] w-fit px-4 py-2 disabled:opacity-80 hover:!bg-zinc-500"
            (click)=" handeLogoutButtonClick()">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
