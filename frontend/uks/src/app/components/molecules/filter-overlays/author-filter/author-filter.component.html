<div class="overlay">
    <div #overlayContent class="overlay-content">
        <span class="close-btn" (click)="closeForm()">
            &times;
        </span>
        <form class="filter-row">
            <label for="authorFilter">Filter authors:</label>
            <input type="text" id="authorFilter" [formControl]="filter" name="author" class="border input-filter" />
            <button (click)="submitFilter()" class="border search-button">Search</button>
        </form>
        <div *ngFor="let elem of shownList" class="item-row" (click)="onSelectChange(elem)">
            <i class="fa-regular fa-circle-check" *ngIf="selected?.id === elem.id"></i>
            <i class="fa-solid fa-xmark" *ngIf="selected?.id !== elem.id"></i>
            <label class="author-name">{{elem.firstName}} {{elem.lastName}}</label>
        </div>
    </div>
</div>
