<hr class="my-4">
<form [formGroup]="newCommentForm">
  <div class="flex flex-row">
    <div [class]="'flex flex-col w-full max-h-full'">
      <span class="text-[16px] font-bold">Add a comment</span>
      <textarea
        class="p-2 rounded-md text-[16px] my-2 text-black focus-visible:outline-none border !resize-y"
        id="comment"
        formControlName="message"
        placeholder="Add your comment here..."
        rows="4"
        required
      >
      </textarea>
    </div>
  </div>
  <div class="button-container">
    <app-button
      [text]="'Comment'"
      [disabled]="newCommentForm.invalid || newCommentForm.get('message')?.pristine ?? true"
      (buttonClick)="onSubmitClick()"
    ></app-button>
  </div>
</form>
