<div class="flex flex-row w-full h-full bg-gray-800 items-center justify-center text-white">
    <div class="flex flex-col bg-gray-800 px-2 py-2 h-4/5 w-4/5">
        <h2 class="!text-2lg text-bold pb-4">Update password</h2>

        <app-input *ngFor="let formConfig of updatePasswordFrom" [label]="formConfig.label" [id]="formConfig.id"
            [control]="formConfig.control" [placeholder]="formConfig.placeholder" [required]="formConfig.required"
            [invalid]="formConfig.control.invalid && formConfig.control.dirty" [errorMessage]="formConfig.errorMessage"
            [type]="formConfig.type"></app-input>


        <div class="button-container">
            <app-button [text]="'Cancel'" type="button" (buttonClick)="close()"
                [extenseClass]="'bg-red-500 hover:bg-red-800 '"></app-button>

            <app-button text="Confirm" class="ml-auto" (buttonClick)="updatePassword()" [disabled]="
            !updatePasswordFromValidity.valid ||
            updatePasswordFrom[1].control.value !== updatePasswordFrom[2].control.value
          "></app-button>
        </div>
    </div>
</div>
