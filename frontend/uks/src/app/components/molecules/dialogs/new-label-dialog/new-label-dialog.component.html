<div class="flex flex-row w-full h-full bg-gray-800 items-center justify-center text-white">
    <div class="flex flex-col bg-gray-800 px-2 py-2 h-4/5 w-4/5">
        <h2 class="!text-lg text-bold pb-2">Create new label</h2>
        <form (submit)="onSubmitClick()" [formGroup]="newLabelForm">
            <div class="flex flex-row">
                <div [class]="'flex flex-col w-3/4 h-[13vh] pr-2'">
                    <span class=" text-[16px]">Name*</span>
                    <input class="p-2 rounded-md text-[16px] my-2 text-black focus-visible:outline-none" id="name"
                        type="text" formControlName="name" placeholder="Enter label name" />
                </div>
                <div [class]="'flex flex-col w-1/3 h-[13vh] ' ">
                    <span class=" text-[16px]">Color*</span>
                    <input class="p-2 rounded-md text-[16px] my-2 text-black focus-visible:outline-none" id="color"
                        type="text" readonly="true" formControlName="color" placeholder="Enter color (#0000)"
                        [style.background]="randomColor" />
                </div>
                <div [class]="'flex flex-col w-1/3 h-[13vh] pr-2 pt-7' ">
                    <button type="button" class="show-button !py-1" (click)="generateRandomColor()">
                        <i class="fa-solid fa-rotate"></i>
                        Change color
                    </button>
                </div>
            </div>
            <div [class]="'flex flex-col w-full h-[13vh] '">
                <app-input label="Description*" id="description" [extenseClass]="'w-full'"
                    [control]="newLabelForm.controls.description" placeholder="Enter description" [required]="true"
                    [invalid]="newLabelForm.controls.description.invalid && newLabelForm.controls.description.dirty"
                    errorMessage="Invalid description" type="text"></app-input>
            </div>


            <div class="button-container">
                <app-button [type]="'button'" [text]="'Cancel'"
                    [extenseClass]="'bg-red-500 hover:bg-red-800 disabled:hover:bg-red-600 '"
                    (buttonClick)="onCancelClick()"></app-button>
                <app-button [text]="'Confirm'" [disabled]="newLabelForm.invalid"
                    (buttonClick)="onSubmitClick()"></app-button>
            </div>
        </form>

    </div>
</div>
