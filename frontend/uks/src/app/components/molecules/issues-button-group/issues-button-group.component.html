<div class="flex flex-row pt-3 space-x-4 ">
    <div class="search-bar">
        <form>
            <input class="p-2 rounded-md !text-[12px] text-black !focus-visible:outline-none" id="searchRepos"
                placeholder="Search..." />
            <button type="submit"
                class="!bg-green-600 rounded-lg  w-fit px-4 py-1 text-white hover:!bg-green-800 text-sm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>

    <div class="button-group">
        <button class="show-button !py-1" (click)="showView('issues')"
            [ngStyle]="{'background-color':openView === 'issues' ? '#3a87e1' : 'white', 'color': openView === 'issues' ? 'white' : 'black'}">
            <i class="icon fa-regular fa-circle-dot"></i>
            Issues
        </button>
        <button class="show-button !py-1 " (click)="showView('labels')" [ngStyle]="{'background-color':openView === 'labels' ? '#3a87e1' : 'white', 
                            'color': openView === 'labels' ? 'white' : 'black'}">
            <i class="fa-solid fa-tag"></i>
            Labels
        </button>

        <button class="show-button !py-1" (click)="showView('milestones')"
            [ngStyle]="{'background-color':openView === 'milestones' ? '#3a87e1' : 'white', 'color': openView === 'milestones' ? 'white' : 'black'}">
            <i class="fa-regular fa-flag"></i>
            Milestones
        </button>

        <span class="pl-5">
            <button class="!bg-green-600 rounded-lg w-fit px-4 py-1 text-white hover:!bg-green-800 text-sm"
                (click)="handleAddNewClick()">
                Add New
            </button>
        </span>
    </div>
</div>
