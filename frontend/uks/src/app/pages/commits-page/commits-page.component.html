<mat-drawer-container class="sidebar-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" class="drawer">
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
        <app-navbar [drawer]="drawer"></app-navbar>

        <div class="flex flex-row">
            <div class="flex flex-col w-1/6 p-5 first-col">
                <!-- <button class="show-button !py-1 ">
                    <i class="fa-solid fa-circle-left"></i>
                    Back
                </button> -->
            </div>
            <div class="flex flex-col w-5/6 p-5 h-full">

                <div class="flex flex-row items-center mb-4 ">
                    <div class="flex flex-col w-2/3">
                        <div class="flex flex-row items-center">
                            <span class="text-lg text-bold ">
                                <span class="text-2xl text-bold ">Commits history </span>
                                <i> - {{ filePath }}</i>
                            </span>
                        </div>
                    </div>

                    <div class="flex flex-col w-1/3">
                        <app-branch-button-group (changeBranchEvent)="changeBranch($event)"></app-branch-button-group>
                    </div>
                </div>

                <div class="timeline">
                    <div *ngFor="let event of commitHistory" class="flex flex-row event items-center">
                        <div class="date">{{ event.timeAgo }}</div>
                        <div class="event-type">
                            <i class="icon fa-solid fa-code-commit"></i>
                        </div>
                        <div [class]="'description !w-[80%] border flex flex-row'">
                            <div [class]="'w-[80%]'">
                                <b>{{event.message}}</b> - by {{event.gitUser }}
                            </div>

                            <div>
                                {{event.hash}}
                            </div>
                        </div>

                    </div>
                </div>

            </div>


            <!-- <div class=" flex flex-col w-3/6 p-5 h-full" *ngIf="isEdit">
                                <app-new-issue-form [issue]="issue"
                                    (updateIssueEvent)="closeEdit($event)"></app-new-issue-form>
                            </div>

                            <div class="flex flex-col w-2/6 p-5 ml-5">
                                <app-issue-properties-side-view [issuePropertiesInput]="issueProperties"
                                    [issueId]="issue?.id"
                                    (changeEvent)="handleIssuePropertiesChange($event)"></app-issue-properties-side-view>
                            </div> -->
        </div>



    </mat-drawer-content>
</mat-drawer-container>
