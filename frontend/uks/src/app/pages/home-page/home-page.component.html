<mat-drawer-container class="sidebar-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" class="drawer">
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
        <app-navbar [drawer]="drawer"></app-navbar>

        <div class="flex" style=" height: 100%;">
            <div class="w-1/5 p-4 flex flex-col h-full !border-l !border-gray-300">
                <app-my-repos-side-list></app-my-repos-side-list>
            </div>

            <div class="!border-l !border-gray-300 !h-full"></div>

            <div class="w-3/4 p-4 flex flex-col h-full">
                <app-public-repo-list [repos]="allRepos" [title]="'Public repositories'"></app-public-repo-list>
            </div>
        </div>

    </mat-drawer-content>

</mat-drawer-container>
