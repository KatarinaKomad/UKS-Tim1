version: '3.2'

services:

# Postres as a main storage
  db:
    restart: always
    image: postgres
    container_name: db
    # volumes:
    #   - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432
    env_file:
      - db.env


  web:
    image: 'uks_web:latest'
    build: 
      context: ./uks
    container_name: web
    depends_on:
      - db
    # links:
    #   - db:db
      #- redis
    env_file:
      - app.env     
    ports:
      - "8881:8881"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

